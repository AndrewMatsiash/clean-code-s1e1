<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </aside>
    <article class="wrapper">
      <section id="adding-elem">
        <label class="adding-elem__lable title" for="new-task">Add Item</label>
        <div class="text-task flex">
          <input id="new-task" class="task__input task__input--size task__input--focus " type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <div class="wrapper-tasks" id="incomplete-tasks">
        <div class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__lable  task__lable--size">Pay Bills</label>
          <input type="text" class="task__input task__input--size task__input--focus dispaly-none">
          <button class="task__btn edit btn ">Edit</button>
          <button class="task__btn delete btn">
            <img class="btn-del-img" src="./remove.svg" alt="delete button"></button>
        </div>
        <div class="task edit-mode ">
          <input class="task__checkbox" type="checkbox">
          <label class="task__lable task__lable--size">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input--size task__input--focus dispaly-none">
          <button class="task__btn edit btn">Save</button>
          <button class="task__btn delete btn">
            <img class="btn-del-img" src="./remove.svg" alt="delete button"></button>
        </div>
      </div>
      <h3 class="title">Completed</h3>
      <section id="completed-tasks">
        <div class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__lable  task__lable--size">See the Doctor</label>
          <input type="text" class="task__input task__input--size task__input--focus  dispaly-none">
          <button class="task__btn edit btn">Edit</button>
          <button class="task__btn delete btn">
            <img class="btn-del-img" src="./remove.svg" alt="delete button">
          </button>
        </div>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
